general {
        colors = true
        interval = 15
        output_format = "i3bar"
}
order += "usd_currency"
order += "eur_currency"
order += "eur_ukrsibbank_currency"
order += "eur_minfin_currency"
order += "sysdata"
order += "path_exists VPN"
order += "wifi _first_"
order += "ethernet _first_"
order += "load"
order += "tztime local"
order += "battery 0"

sysdata {
        format = "[\?color=cpu \uf0e4 {cpu_usage}%] [\?color=temp ({cpu_temp}\u00b0C)]  [\?color=mem \uf2db {mem_used}/{mem_total}GB ({mem_used_percent}%)]"
}

battery 0 {
	format = "%status %percentage %remaining %consumption" 
	path = "/sys/class/power_supply/BAT0/uevent"
}

ethernet _first_ {
        # if you use %speed, i3status requires the cap_net_admin capability
        format_up = "\uf473%ip"
        format_down = "\uf473"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

path_exists VPN {
        # path exists when a VPN tunnel launched by nmcli/nm-applet is active
	path="/sys/class/net/tun0"
	format = "\uf132"
#        format_down = "NO VPN"
}

tztime local {
        format = "%Y-%m-%d %H:%M"
	on_click 1 = "exec gsimplecal"
}

load {
        format = "%5min"
}

disk "/" {
        format = "%free"
}

keyboard_layout {
    cache_timeout = 0
}

wifi _first_ {
    format_up = '\uf1eb {ip} <{ssid}> ({signal_percent})'
}

dropboxd_status {
    format = '\uf16b {status}'
}
